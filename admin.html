<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>منطقة المشرف العام</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffe0b2, #ffffff);
            margin: 0;
            padding: 0;
        }

        .main-title {
            max-width: 900px;
            margin: 120px auto 40px auto;
            text-align: center;
            font-size: 38px;
            font-weight: 900;
            color: #bf360c;
        }

        .container {
            max-width: 600px;
            margin: auto;
            text-align: center;
            padding-bottom: 60px;
        }

        .admin-btn {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            background: #e65100;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s ease;
        }

        .admin-btn:hover {
            background: #bf360c;
            transform: translateY(-3px);
        }
    </style>
</head>

<body>

<script>
    if (localStorage.getItem("admin_auth") !== "true") {
        window.location.href = "admin-passcode.html";
    }
</script>

<div class="main-title">
    مسح تحديات مؤشرات الهدف الرابع لدول الخليج العربي
</div>

<div class="container">

    <button class="admin-btn" onclick="window.location.href='forms.html?name=admin_summary'">
        ملخص الاستمارات للمشرف العام
    </button>

</div>

</body>
</html>
