<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رمز دخول المشرف العام</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffe0b2, #ffb088);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffffee;
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 16px;
            padding-right: 15px !important;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #ff9800;
            background: #fff8e1;
            outline: none;
            text-align: center;
        }

        .toggle-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            cursor: pointer;
            opacity: 0.75;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #fb8c00;
            border: none;
            color: white;
            font-size: 19px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .error {
            display: none;
            background: #ffebee;
            padding: 10px;
            color: #c62828;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>دخول المشرف العام</h2>

        <div class="input-wrapper">
            <input type="password" id="adminCode" placeholder="أدخل رمز المشرف">
            <img id="toggleEye" class="toggle-icon" src="https://cdn-icons-png.flaticon.com/512/709/709612.png">
        </div>

        <button onclick="checkAdmin()">دخول</button>

        <div id="errorMsg" class="error">⚠ رمز غير صحيح</div>
    </div>

<script>
    async function checkAdmin() {
        const entered = document.getElementById("adminCode").value.trim();
        const data = await fetch("passcodes.json").then(r => r.json());

        const correct = data["admin_summary"];

        if (entered === correct) {
            localStorage.setItem("admin_auth", "true");
            window.location.href = "admin.html";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    }

    const input = document.getElementById("adminCode");
    const eye = document.getElementById("toggleEye");

    eye.onclick = () => {
        if (input.type === "password") {
            input.type = "text";
            eye.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
        } else {
            input.type = "password";
            eye.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
        }
    };
</script>

</body>
</html>
