<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>رمز الدخول</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .card {
            background: #ffffffee;
            backdrop-filter: blur(12px);
            padding: 40px 35px;
            width: 380px;
            border-radius: 20px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.12);
            text-align: center;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 16px;
            padding-right: 50px !important;
            font-size: 18px;
            border-radius: 12px;
            border: 2px solid #ffb74d;
            background: #fff9f0;
            box-sizing: border-box;
            text-align: center;
            outline: none;
        }

        .toggle-icon {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            width: 26px;
            cursor: pointer;
            opacity: 0.75;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #fb8c00;
            border: none;
            color: white;
            font-size: 19px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
        }

        .error {
            display: none;
            margin-top: 15px;
            background: #ffebee;
            padding: 10px;
            color: #c62828;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div class="card">

        <h1 id="countryTitle">الدخول</h1>

        <div class="input-wrapper">
            <input type="password" id="passcodeInput" placeholder="أدخل الرمز">
            <img id="toggleEye" class="toggle-icon" src="https://cdn-icons-png.flaticon.com/512/709/709612.png">
        </div>

        <button onclick="checkPasscode()">دخول</button>

        <div id="errorMsg" class="error">⚠ رمز غير صحيح</div>

    </div>

<script>
    const params = new URLSearchParams(window.location.search);
    const key = params.get("name");

    const displayNames = {
        "bahrain": "مملكة البحرين",
        "qatar": "دولة قطر",
        "uae": "دولة الإمارات العربية المتحدة",
        "ksa": "المملكة العربية السعودية",
        "oman": "سلطنة عمان",
        "kuwait": "دولة الكويت",
        "admin_summary": "ملخص الاستمارات للمشرف العام"
    };

    document.getElementById("countryTitle").innerText = 
        `الدخول إلى: ${displayNames[key]}`;

    // تخطي الباسكود للإدمن
    if (key === "admin_summary") {
        localStorage.setItem("admin_auth", "true");
        window.location.href = "forms.html?name=admin_summary";
    }

    async function checkPasscode() {
        const entered = document.getElementById("passcodeInput").value.trim();
        const data = await fetch("passcodes.json").then(r => r.json());
        const correct = data[key];

        if (entered === correct) {
            localStorage.setItem("authorized", "true");
            localStorage.setItem("authorized_country", key);

            window.location.href = `forms.html?name=${key}`;
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    }

    // toggle password
    const input = document.getElementById("passcodeInput");
    const eye = document.getElementById("toggleEye");

    eye.onclick = () => {
        if (input.type === "password") {
            input.type = "text";
            eye.src = "https://cdn-icons-png.flaticon.com/512/159/159604.png";
        } else {
            input.type = "password";
            eye.src = "https://cdn-icons-png.flaticon.com/512/709/709612.png";
        }
    };
</script>

</body>
</html>
