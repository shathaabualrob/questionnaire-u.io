<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>اختيار الدولة</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #ffffff);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 60px 20px;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 35px;
            color: #0d47a1;
            font-weight: 700;
        }

        .country-btn {
            width: 100%;
            padding: 16px;
            margin: 10px 0;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.25s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .country-btn:hover {
            background: #1976d2;
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.15);
        }

        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #444;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>اختر الدولة</h1>

        <button class="country-btn" onclick="openCountry('مملكة البحرين')">مملكة البحرين</button>
        <button class="country-btn" onclick="openCountry('دولة قطر')">دولة قطر</button>
        <button class="country-btn" onclick="openCountry('دولة الإمارات العربية المتحدة')">دولة الإمارات العربية المتحدة</button>
        <button class="country-btn" onclick="openCountry('المملكة العربية السعودية')">المملكة العربية السعودية</button>
        <button class="country-btn" onclick="openCountry('سلطنة عمان')">سلطنة عمان</button>
        <button class="country-btn" onclick="openCountry('دولة الكويت')">دولة الكويت</button>

        <div class="footer">الرجاء اختيار الدولة للمتابعة</div>
    </div>

    <script>
        function openCountry(country) {
            window.location.href = `forms.html?name=${encodeURIComponent(country)}`;
        }
    </script>

</body>
</html>
